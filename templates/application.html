<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <title>eXchange - {% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/maze.css') }}" media="screen" />
    <link rel="stylesheet" href="{{ url_for('static',
    filename='css/tinyscrollbar.css') }}" media="screen" />
    {% endblock %}
  </head>
  <body>
    <!--*********** HEADER ********-->
    <div id="head">
        <div class="container">
            <div class="row">
                <li><button class="btn btn-lg btn-info
                    btn-join">Join</button></li>
                <div class="upcoming-text">
                    <h2>Upcoming exChange</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-md-offset-3 mt">
                        <figure>
                            <img class="img-circle img-responsive"
                            src="http://placehold.it/150x150" />
                        </figure>
                        <h4 class="guest-name">Mr. John Dee</h4>
                </div>
                <div class="col-md-3 info-holder">
                    <p>kjdflkjdlf ldkjldfk</p>
                    <div class="social-btns">
                    <div class="col-md-1">
                        <a href="#" class="btn btn-block btn-github">
                            <i class="fa fa-2x fa-github"></i></a>
                    </div>
                    <div class="col-md-1">
                        <a href="#" class="btn btn-block">
                            <i class="fa fa-2x fa-twitter"></i></a>
                    </div>
                    <div class="col-md-1">
                        <a href="#" class="btn btn-block">
                            <i class="fa fa-2x fa-linkedin"></i></a>
                    </div>
                </div>
                </div>
            </div><!-- row -->
            <div class="row">
                <div class="col-md-3 col-md-offset-4 mt">
                    <a href="#" class="btn btn-primary btn-lg">
                         Ask him a question
                    </a>
                </div>
            </div>
        </div><!--container-->
    </div><!--head-->
<div id="past-exchange-head">
    <div class="row">
        <div class="col-md-12">
             <h1>Past exChanges</h1>
        </div>
    </div>
</div>
<div id="scrollbar">
    <div class="row">
    </div>
</div>
                    
        
  <!-- Javascript files -->
       <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
      <script src="{{ url_for('static', filename='js/maze.min.js') }}"></script>

</html>
