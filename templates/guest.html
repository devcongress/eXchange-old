{% extends "application.html" %}
{% block title %}{{ guest.fullname() }}{% endblock %}
{% block content %}
<p>{{ guest.fullname() }}</p>
<div>
  <h2>Sign up for this #eXchange</h2>
  <form class="form-inline" role="form" action="/participants" method="post">
    <input name="exchange_id" type="hidden" value="{{ guest._id }}">
    <div class="form-group">
      <label class="sr-only" for="nickname">Nickname</label>
      <input class="form-control" name="nickname" placeholder="e.g. Rosabel" value="{{ request.form.nickname }}">
    </div>
    <div class="form-group">
      <label class="sr-only" for="email">Email Address</label>
      <input class="form-control" type="email" name="email" placeholder="e.g. rosi@gmail.com" value="{{ request.form.email }}">
    </div>
    <input class="btn btn-default" type="submit" value="Register for #eXchange">
  </form>
</div>
{% endblock %}
